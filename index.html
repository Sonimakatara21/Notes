    <body>

        <div class="overlay"></div>
        <section class="top-part">
         
        </section>
        
        <section class="cd-hero">
            
              <div class="heading">
                <h1>Money in circulation </h1>
                <span>Data by Reserve bank of India</span>
              </div>
              <div class="cd-full-width first-slide">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="content first-content">
                       
                          
                          
                          
                          
					     <div id="vis"></div>

                      <script type="text/javascript">
                        var yourVlSpec = {
                          "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
                          "description": "A simple bar chart with embedded data.",
                          "data": {"url": "data/notes.csv"},
                          "transform": [{"calculate": "year(datum.Year)", "as": "Year"}],
                          "width":600,
                          "height":300,
                          "layer": [
                             {

                                "selection": {
                                    "Yr": {
                                    "type": "single",
                                    "fields": ["Year"],
                                    "bind": {"input": "range", "min": 1977, "max": 2015, "step": 1}
                                    }
                                 },
                                 "mark": "bar",     
                                  "encoding": {
                                    "y": {"field": "denom", "type": "N"},
                                    "x": {"field": "money", "type": "Q"},
                                    "color": {
                                    "condition": {"selection": "Yr", "field": "value", "type": "nominal"},
                                    "value": "grey"  
                                     }
                                  }
                            },
                            {
                                "transform": [{"filter": {"selection": "Yr"}}],
                                "mark": "bar",
                                "encoding": {
                                  "x": {"field": "money", "type": "Q"},
                                  "y": {"field": "denom", "type": "N"},
                                  "color": {"field": "value", "type": "N"},
                                  "size": {"value":20}
                                }
                            }
                         ]


                        }

                        vegaEmbed("#vis", yourVlSpec);
                      </script>
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
					   
                      </div>
                    </div>

                </div>
